<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search People</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Vehicle Manager</h1>
      </div>
      <nav>
        <ul>
          <li>
            <button onclick="location.href='index.html'" type="button">
              Search People
            </button>
          </li>
          <li>
            <button onclick="location.href='search_vehicle.html'" type="button">
              Search Vehicle
            </button>
          </li>
          <li>
            <button onclick="location.href='add_vehicle.html'" type="button">
              Add Vehicle
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <div>
      <aside>
        <svg
          version="1.1"
          id="Layer_1"
          xmlns:sketch="http://www.bohemiancoding.com/sketch/ns"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 59 64"
          enable-background="new 0 0 59 64"
          xml:space="preserve"
          fill="#000000"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke="#CCCCCC"
            stroke-width="0.5900000000000001"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <title>Person-search</title>
            <desc>Created with Sketch.</desc>
            <g id="Page-1" sketch:type="MSPage">
              <g
                id="Person-search"
                transform="translate(2.000000, 1.000000)"
                sketch:type="MSLayerGroup"
              >
                <path
                  id="Shape"
                  sketch:type="MSShapeGroup"
                  fill="none"
                  stroke="#000000"
                  stroke-width="1.416"

                ></path>
                <path
                  id="Shape_1_"
                  sketch:type="MSShapeGroup"
                  fill="none"
                  stroke="#000000"
                  stroke-width="1.416"
                  d="M51,55h4.049 c0-7.232-3.733-10.729-7.874-12.676"
                ></path>
                <path
                  fill="none"
                  stroke="#000000"
                  stroke-width="1.416"
                  d="M54.674,58.708l-9.135-9.134c0.975-1.642,1.543-3.552,1.543-5.598 c0-6.083-4.95-11.016-11.057-11.016s-11.057,4.933-11.057,11.016c0,6.083,4.95,11.015,11.057,11.015 c2.441,0,4.689-0.796,6.518-2.131l8.99,8.989c0.372,0.372,1.377-0.03,2.244-0.896C54.644,60.085,55.046,59.08,54.674,58.708z"
                ></path>
              </g>
            </g>
          </g>
        </svg>
      </aside>
      <main>
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Search by Name or License Number"
          onkeydown="handleKeyPressForPeople(event)"
        />
        <button onclick="searchPeople(document.getElementById('search').value)">
          Search
        </button>
        <div id="searchResults"></div>
      </main>
    </div>

    <footer>
      <p>&copy; Vehicle Manager</p>
    </footer>
    <!-- External JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="script.js"></script>
  </body>
</html>
