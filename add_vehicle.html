      <main onkeydown="handleKeyPressForVehicleAdding(event)">
        <label></label>
        <input
          type="text"
          id="registrationPlate"
          name="registrationPlate"
          placeholder="Registration Plate Number"
        />
        <label></label>
        <input type="text" id="make" name="make" placeholder="Make" />
        <label></label>
        <input type="text" id="model" name="model" placeholder="Model" />
        <label></label>
        <input type="text" id="color" name="color" placeholder="Color" />
        <label></label>
        <input type="text" id="ownerId" name="ownerId" placeholder="Owner ID" />
        <div>
          <button
            onclick="addVehicle(
            document.getElementById('registrationPlate').value,
            document.getElementById('make').value,
            document.getElementById('model').value,
            document.getElementById('color').value,
            document.getElementById('ownerId').value
        )"
          >
            Add Vehicle
          </button>
        </div>
      </main>
    </div>
    <footer>
      <p>&copy; Vehicle Manager</p>
    </footer>
